name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NEXT_PUBLIC_CONVEX_URL: https://example.convex.cloud
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ci_placeholder
      CLERK_SECRET_KEY: sk_test_ci_placeholder
      STRIPE_SECRET_KEY: sk_test_ci_placeholder
      NEXT_PUBLIC_STRIPE_MONTHLY_PRICE_ID: price_ci_monthly
      NEXT_PUBLIC_STRIPE_ANNUAL_PRICE_ID: price_ci_annual

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun run test --run

      - name: Build
        run: bun run build
