# Cerberus AI Code Review Council
# https://github.com/misty-step/cerberus
name: Cerberus Council

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]

concurrency:
  group: cerberus-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  draft-check:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      is_draft: ${{ steps.draft.outputs.is_draft }}
    steps:
      - uses: misty-step/cerberus/draft-check@v2
        id: draft
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  validate:
    needs: draft-check
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.draft-check.outputs.is_draft != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: misty-step/cerberus/validate@v2

  matrix:
    needs: validate
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      count: ${{ steps.generate.outputs.count }}
    steps:
      - uses: misty-step/cerberus/matrix@v2
        id: generate

  review:
    needs: [matrix, draft-check]
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.draft-check.outputs.is_draft != 'true'
    permissions:
      contents: read
      pull-requests: read
    name: "${{ matrix.reviewer_label || matrix.reviewer }}"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: misty-step/cerberus@v2
        id: cerberus
        with:
          perspective: ${{ matrix.perspective }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.OPENROUTER_API_KEY }}
          comment-policy: "never"
          timeout: ${{ (matrix.perspective == 'testing' || matrix.perspective == 'architecture') && '1500' || '1200' }}
          max-steps: ${{ (matrix.perspective == 'testing' || matrix.perspective == 'architecture') && '15' || '25' }}
          fail-on-skip: "true"
          context: |
            Volume is a workout tracker: log sets fast, see what's working.
            Stack: Next.js App Router, TypeScript, Tailwind, Convex (data), Clerk (auth), Stripe (billing), Vercel (deploy).
            Design policy: deep modules, small interfaces, prefer deletion/simplification when safe.
      - name: Fail job on Cerberus FAIL verdict
        if: steps.cerberus.outcome == 'success' && (steps.cerberus.outputs.verdict == 'FAIL' || steps.cerberus.outputs.verdict == 'SKIP')
        shell: bash
        env:
          VERDICT: ${{ steps.cerberus.outputs.verdict }}
          VERDICT_JSON: ${{ steps.cerberus.outputs.verdict-json }}
        run: |
          summary=""
          if [[ -n "$VERDICT_JSON" && -f "$VERDICT_JSON" ]]; then
            summary="$(jq -r '.summary // empty' "$VERDICT_JSON" 2>/dev/null || true)"
          fi
          if [[ -n "$summary" ]]; then
            echo "::error::Cerberus verdict: $VERDICT - $summary"
          else
            echo "::error::Cerberus verdict: $VERDICT"
          fi
          exit 1

  verdict:
    name: "Council Verdict"
    needs: [review, draft-check]
    if: always() && needs.review.result != 'skipped' && needs.draft-check.outputs.is_draft != 'true'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/verdict@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-verdict: "true"
          fail-on-skip: "true"

  ci:
    name: CI
    needs: [verdict, draft-check]
    if: always() && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Gate
        run: |
          DRAFT="${{ needs.draft-check.outputs.is_draft }}"
          VERDICT="${{ needs.verdict.result }}"
          if [[ "$DRAFT" == "true" ]]; then
            echo "Draft PR â€” skipping council gate"
            exit 0
          fi
          if [[ "$VERDICT" == "success" || "$VERDICT" == "skipped" ]]; then
            echo "Council verdict passed"
            exit 0
          fi
          echo "Council verdict: $VERDICT"
          exit 1
