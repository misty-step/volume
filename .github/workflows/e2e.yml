name: E2E Tests

on:
  pull_request:
    branches: [master]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Clerk test credentials (set in GitHub Secrets)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_TEST_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_TEST_SECRET_KEY }}
      CLERK_JWT_ISSUER_DOMAIN: ${{ secrets.CLERK_JWT_ISSUER_DOMAIN }}
      CLERK_TEST_USER_EMAIL: ${{ secrets.CLERK_TEST_USER_EMAIL }}
      CLERK_TEST_USER_PASSWORD: ${{ secrets.CLERK_TEST_USER_PASSWORD }}
      # Convex
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.CONVEX_TEST_URL }}
      # Test reset
      TEST_RESET_SECRET: ${{ secrets.TEST_RESET_SECRET }}

    steps:
      - name: Check for required secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.CLERK_TEST_PUBLISHABLE_KEY }}" ]; then
            echo "::notice::E2E tests skipped - GitHub secrets not configured"
            echo "Required: CLERK_TEST_PUBLISHABLE_KEY, CLERK_TEST_SECRET_KEY,"
            echo "CLERK_JWT_ISSUER_DOMAIN, CLERK_TEST_USER_EMAIL, CLERK_TEST_USER_PASSWORD,"
            echo "CONVEX_TEST_URL, TEST_RESET_SECRET"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check-secrets.outputs.skip != 'true'

      - name: Setup pnpm
        if: steps.check-secrets.outputs.skip != 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.check-secrets.outputs.skip != 'true'
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        if: steps.check-secrets.outputs.skip != 'true'
        run: pnpm playwright install --with-deps chromium

      - name: Run E2E tests
        if: steps.check-secrets.outputs.skip != 'true'
        run: pnpm test:e2e
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: failure() && steps.check-secrets.outputs.skip != 'true'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test traces
        uses: actions/upload-artifact@v6
        if: failure() && steps.check-secrets.outputs.skip != 'true'
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
