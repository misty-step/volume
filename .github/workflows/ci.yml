name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Changesets needs merge-base with base branch; keep full history.
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Fetch base branch for changeset check
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Require changeset for code changes
        if: github.event_name == 'pull_request'
        run: |
          pnpm changeset status --since=origin/${{ github.base_ref }} || {
            echo "::error::Missing changeset. Run 'pnpm changeset' and commit the generated file under .changeset/." 
            exit 1
          }
        env:
          # Prevent publish; we only need status
          CI: true

      - name: Test with coverage
        run: pnpm test --run --coverage

      - name: Coverage report
        if: success() && github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          file-coverage-mode: changes

      - name: Extract coverage percentages
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        id: coverage
        run: |
          LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          BRANCHES=$(jq '.total.branches.pct' coverage/coverage-summary.json)
          FUNCTIONS=$(jq '.total.functions.pct' coverage/coverage-summary.json)
          echo "lines=$LINES" >> $GITHUB_OUTPUT
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT

      - name: Update coverage badges
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage-lines.json
          label: lines
          message: ${{ steps.coverage.outputs.lines }}%
          valColorRange: ${{ steps.coverage.outputs.lines }}
          maxColorRange: 100
          minColorRange: 0

      - name: Update branches badge
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage-branches.json
          label: branches
          message: ${{ steps.coverage.outputs.branches }}%
          valColorRange: ${{ steps.coverage.outputs.branches }}
          maxColorRange: 100
          minColorRange: 0

      - name: Update functions badge
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage-functions.json
          label: functions
          message: ${{ steps.coverage.outputs.functions }}%
          valColorRange: ${{ steps.coverage.outputs.functions }}
          maxColorRange: 100
          minColorRange: 0

      - name: Build
        run: pnpm build
        env:
          # Clerk environment variables required for build
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          # Convex environment variable required for build
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          # Sentry release tracking for error correlation
          SENTRY_RELEASE: ${{ github.sha }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_JWT_ISSUER_DOMAIN: ${{ secrets.CLERK_JWT_ISSUER_DOMAIN }}
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          CLERK_TEST_USER_EMAIL: ${{ secrets.CLERK_TEST_USER_EMAIL }}
          CLERK_TEST_USER_PASSWORD: ${{ secrets.CLERK_TEST_USER_PASSWORD }}
          TEST_RESET_SECRET: ${{ secrets.TEST_RESET_SECRET }}
          CI: true

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5
